<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Weather Forecasting</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  :root{
    --sky-top:#1098d6;
    --sky-bottom:#78e0c9;
    --panel-bg:rgba(255,255,255,0.18);
    --panel-border:rgba(255,255,255,0.55);
    --text:#eaf6ff;
    --text-soft:#d8eefc;
    --big:#ffffff;
    --shadow:rgba(0,0,0,.18);
  }

  *{box-sizing:border-box}
  html,body{height:100%;margin:0}
  body{
    font-family:"Poppins",system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    color:var(--text);
    background:linear-gradient(180deg,var(--sky-top),var(--sky-bottom)) fixed;
    overflow:hidden;
  }

  /* Scenic SVG background (waves + trees) */
  .scene{
    position:fixed; inset:0; z-index:-1;
  }

  /* Top bar */
  .top{
    display:flex; align-items:center; gap:12px;
    padding:18px 24px;
  }
  .label{font-weight:600; font-size:22px; letter-spacing:.4px}
  .input{
    flex:1; max-width:540px;
    height:36px; border-radius:6px; border:none; padding:0 12px;
    box-shadow:0 6px 14px var(--shadow) inset;
    background:rgba(255,255,255,.9); color:#0b3452; font-size:16px;
    outline:none;
  }
  .btn{
    height:36px; padding:0 18px; border:none; border-radius:6px;
    background:#fff; color:#0b3452; font-weight:700; cursor:pointer;
    box-shadow:0 6px 14px var(--shadow);
  }

  /* Two main columns */
  .wrap{
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap:24px;
    padding:0 28px 28px 28px;
  }

  /* LEFT: time + date */
  .clock{
    margin-top:8px;
    user-select:none;
  }
  .time{
    font-size:64px; line-height:1; color:var(--big);
    text-shadow:0 3px 14px rgba(0,0,0,.25);
    display:flex; align-items:flex-end; gap:10px;
  }
  .time small{font-size:28px; opacity:.9; margin-bottom:10px}
  .date{
    margin-top:8px; display:flex; gap:24px; align-items:center;
    font-size:26px; color:var(--text-soft);
  }

  /* RIGHT: location + temps */
  .right{
    display:flex; flex-direction:column; align-items:flex-start;
    gap:8px; margin-top:8px;
  }
  .loc{font-size:24px; font-weight:600}
  .coords{opacity:.9; font-size:18px}
  .sunny{display:flex; align-items:center; gap:10px; margin-top:8px; opacity:.95}
  .sunny svg{width:28px; height:28px}
  .temp{
    margin-top:8px; font-size:56px; color:#fff;
    text-shadow:0 3px 14px rgba(0,0,0,.25);
  }
  .range{font-size:20px; opacity:.9}

  /* Glass panel with metrics */
  .panel{
    margin-top:24px;
    width:70%;
    border:2px solid var(--panel-border);
    background:var(--panel-bg);
    backdrop-filter: blur(2px);
    padding:22px 26px;
  }
  .metric{display:flex; justify-content:space-between; padding:8px 0; font-size:20px}
  .metric + .metric{border-top:1px solid rgba(255,255,255,.18)}
  .key{opacity:.95}
  .val{color:#fff}

  /* Make it pleasant on smaller screens */
  @media (max-width: 920px){
    .wrap{grid-template-columns:1fr}
    .panel{width:100%}
    .time{font-size:52px}
    .temp{font-size:48px}
  }
</style>
</head>
<body>

<!-- Scenic background -->
<svg class="scene" viewBox="0 0 1600 900" preserveAspectRatio="none" aria-hidden="true">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1098d6"/>
      <stop offset="100%" stop-color="#78e0c9"/>
    </linearGradient>
  </defs>
  <rect width="1600" height="900" fill="url(#grad)"/>
  <!-- distant hill -->
  <path d="M0,640 C360,560 520,600 800,640 C1040,675 1260,620 1600,640 L1600,900 L0,900 Z" fill="#2b4b6a" opacity=".45"/>
  <!-- nearer hill -->
  <path d="M0,700 C320,650 560,720 820,740 C1080,760 1280,720 1600,740 L1600,900 L0,900 Z" fill="#102a49" opacity=".9"/>
  <!-- simple trees -->
  <g fill="#0e2440" opacity=".9">
    <path d="M140 740 l30 -60 l30 60 z"/><rect x="167" y="740" width="6" height="30"/>
    <path d="M280 720 l28 -56 l28 56 z"/><rect x="305" y="720" width="6" height="30"/>
    <path d="M1480 730 l26 -52 l26 52 z"/><rect x="1502" y="730" width="6" height="30"/>
  </g>
</svg>

<!-- Top bar -->
<div class="top">
  <div class="label">Enter City :</div>
  <input class="input" type="text" placeholder="Type a city (e.g., Mumbai)" />
  <button class="btn">Search</button>
</div>

<!-- Main content -->
<div class="wrap">

  <!-- LEFT -->
  <div>
    <div class="clock">
      <div class="time"><span id="hhmm">9 : 28</span><small id="ampm">PM</small></div>
      <div class="date">
        <div id="weekday">Saturday,</div>
        <div id="daymonth">29 October</div>
      </div>
    </div>

    <div class="panel">
      <div class="metric"><div class="key">Temperature Felt</div><div class="val">28.3 °C</div></div>
      <div class="metric"><div class="key">Humidity</div><div class="val">55 %</div></div>
      <div class="metric"><div class="key">Visibility</div><div class="val">1.6 km</div></div>
      <div class="metric"><div class="key">Wind Speed</div><div class="val">10.9 km/h</div></div>
      <div class="metric"><div class="key">WindGust Speed</div><div class="val">25.6 km/h</div></div>
      <div class="metric"><div class="key">Air Pressure</div><div class="val">1012.0 mb</div></div>
    </div>
  </div>

  <!-- RIGHT -->
  <div class="right">
    <div class="loc">Asia/ Mumbai</div>
    <div class="coords">19.143 Lat/ 72.878 Lon</div>
    <div class="sunny" title="Sunny">
      <!-- sun icon -->
      <svg viewBox="0 0 24 24" fill="#ffd266" stroke="#ffd266" stroke-width="0">
        <circle cx="12" cy="12" r="5"/>
        <g stroke="#ffd266" stroke-width="2" fill="none" stroke-linecap="round">
          <line x1="12" y1="1" x2="12" y2="4"/>
          <line x1="12" y1="20" x2="12" y2="23"/>
          <line x1="1" y1="12" x2="4" y2="12"/>
          <line x1="20" y1="12" x2="23" y2="12"/>
          <line x1="4.2" y1="4.2" x2="6.3" y2="6.3"/>
          <line x1="17.7" y1="17.7" x2="19.8" y2="19.8"/>
          <line x1="17.7" y1="6.3" x2="19.8" y2="4.2"/>
          <line x1="4.2" y1="19.8" x2="6.3" y2="17.7"/>
        </g>
      </svg>
      <span>Sunny</span>
    </div>
    <div class="temp">28.9 °C</div>
    <div class="range">23.3 ~ 34.4 °C</div>
  </div>

</div>

<script>
  // Format time and date to match the style in the screenshot, but with TODAY.
  const HHMM = document.getElementById('hhmm');
  const AMPM = document.getElementById('ampm');
  const WEEKDAY = document.getElementById('weekday');
  const DAYMONTH = document.getElementById('daymonth');

  const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
  const weekdays = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];

  function updateClock(){
    const now = new Date();
    let h = now.getHours();
    const m = now.getMinutes();
    const ampm = h >= 12 ? "PM" : "AM";
    h = h % 12; if (h === 0) h = 12;
    HHMM.textContent = `${h} : ${String(m).padStart(2,'0')}`;
    AMPM.textContent = ampm;

    const wd = weekdays[now.getDay()];
    WEEKDAY.textContent = wd + ",";
    DAYMONTH.textContent = `${now.getDate()} ${months[now.getMonth()]}`;
  }
  updateClock();
  setInterval(updateClock, 1000 * 30); // refresh every 30s
</script>
</body>
</html>
